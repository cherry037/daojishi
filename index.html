<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>倒计时</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/daojishi.js"></script>
</head>
<body>
<div id="wrap">
	<div id="fill_in">
		<span class="span1">请输入：</span>
		<input type="text" class="text1" value="2016"/>
		<span class="span2">年</span>
		<input type="text" class="text2" value="05"/>
		<span class="span3">月</span>
		<input type="text" class="text2" value="01"/>
		<span class="span4">日</span>
	</div>
	<a href="###" id="go1" class="go1"></a>
	<a href="###" id="go2" class="active"></a>
	<p id="target">
		现在距离-
		<strong>2016年05月01日</strong>
		-还剩：
	</p>
	<div id="date">
		<p id="day">000</p>
		<p id="hour">00</p>
		<p id="min">00</p>
		<p id="sec">00</p>
	</div>
</div>
</body>
</html>
